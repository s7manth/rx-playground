<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxJS Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 w-64">
            <div id="elements" class="flex flex-col items-center space-y-3 mb-4">
                <div class="flex items-center w-full">
                    <div id="element1" class="p-3 flex-grow bg-gray-100 rounded"></div>
                    <button id="close1" class="ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">×</button>
                </div>
                <div class="flex items-center w-full">
                    <div id="element2" class="p-3 flex-grow bg-gray-100 rounded"></div>
                    <button id="close2" class="ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">×</button>
                </div>
                <div class="flex items-center w-full">
                    <div id="element3" class="p-3 flex-grow bg-gray-100 rounded"></div>
                    <button id="close3" class="ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">×</button>
                </div>
            </div>
            <button id="refreshButton" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Refresh
            </button>
        </div>
    </div>
</body>
</html>

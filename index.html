<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxJS Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 w-200">
            <div id="elements" class="flex flex-col items-center space-y-3 mb-4">
                <div class="flex items-center w-full">
                    <img width="40" height="40" class="m-3" id="image1" />
                    <a id="element1" target="_blank" class="p-3 flex-grow bg-gray-100 rounded hover:bg-gray-200"></a>
                    <button id="close1" class="ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">×</button>
                </div>
                <div class="flex items-center w-full">
                    <img width="40" height="40" class="m-3" id="image2" />
                    <a id="element2" target="_blank" class="p-3 flex-grow bg-gray-100 rounded hover:bg-gray-200"></a>
                    <button id="close2" class="ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">×</button>
                </div>
                <div class="flex items-center w-full">
                    <img width="40" height="40" class="m-3" id="image3" />
                    <a id="element3" target="_blank" class="p-3 flex-grow bg-gray-100 rounded hover:bg-gray-200"></a>
                    <button id="close3" class="ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">×</button>
                </div>
            </div>
            <button id="refreshButton" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Refresh
            </button>
        </div>
    </div>
</body>
</html>
